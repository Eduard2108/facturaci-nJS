<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Producto</title>
</head>
<body>
    <form id="productForm">
>
        <input type="text" id="productDescription" placeholder="Nombre del Producto">
        <input type="number" id="productPrice" placeholder="Precio del Producto" step="0.01">
        <input type="number" id="productStock" placeholder="Stock del Producto">
        <button type="submit">Crear Producto</button>
    </form>
    <script type="module" src="/js/products/createproducts.js"></script>
</body>
</html>
